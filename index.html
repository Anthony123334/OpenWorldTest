<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite World RPG</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; background: #2c3e50; }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: sans-serif;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div id="ui">
  <div><strong>Inventory:</strong> <span id="inventory">Wood: 0</span></div>
  <div><strong>Quest:</strong> <span id="quest">None</span></div>
</div>

<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const inventoryEl = document.getElementById('inventory');
const questEl = document.getElementById('quest');

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resizeCanvas);
resizeCanvas();

const tileSize = 40;
const seed = Math.random() * 10000;

const terrainColors = {
  water: '#3498db',
  sand: '#f1c40f',
  grass: '#27ae60',
  forest: '#145a32',
  hill: '#7f8c8d',
  mountain: '#bdc3c7'
};

const tileCache = new Map();
const structureCache = new Map();
const npcList = [];

let inventory = { wood: 0 };
let activeQuest = null;

function pseudoNoise(x, y) {
  const value = Math.sin((x + seed) * 0.07 + (y + seed) * 0.05) +
                Math.cos((x + seed) * 0.03 - (y + seed) * 0.04);
  return (value + 2) / 4;
}

function getTerrainType(value) {
  if (value < 0.25) return 'water';
  if (value < 0.35) return 'sand';
  if (value < 0.55) return 'grass';
  if (value < 0.7) return 'forest';
  if (value < 0.85) return 'hill';
  return 'mountain';
}

function getTile(col, row) {
  const key = `${col},${row}`;
  if (tileCache.has(key)) return tileCache.get(key);

  const noise = pseudoNoise(col, row);
  const type = getTerrainType(noise);
  const color = terrainColors[type];
  const tile = { type, color };
  tileCache.set(key, tile);

  // Random structures
  if ((type === 'grass' || type === 'forest') && Math.random() < 0.002) {
    const structureTypes = ['hut', 'cabin', 'tower'];
    const structType = structureTypes[Math.floor(Math.random() * structureTypes.length)];
    const size = structType === 'tower' ? 30 : structType === 'cabin' ? 40 : 20;
    structureCache.set(key, { x: col, y: row, width: size, height: size, type: structType });

    // NPC
    npcList.push({
      x: col * tileSize + 5,
      y: row * tileSize + 5,
      color: '#ffcc00',
      vx: Math.random() * 1 - 0.5,
      vy: Math.random() * 1 - 0.5,
      questGiven: false
    });
  }

  return tile;
}

const player = {
  x: 0,
  y: 0,
  width: 30,
  height: 30,
  color: '#ffffff',
  speed: 4
};

const keys = {};
let timeOfDay = 0; // 0 to 1 cycle

function update() {
  if (keys['ArrowUp']) player.y -= player.speed;
  if (keys['ArrowDown']) player.y += player.speed;
  if (keys['ArrowLeft']) player.x -= player.speed;
  if (keys['ArrowRight']) player.x += player.speed;

  if (keys['e']) gatherWood();

  // Day-night cycle slower
  timeOfDay += 0.0001;
  if (timeOfDay > 1) timeOfDay = 0;

  // NPC movement + quest check
  for (const npc of npcList) {
    npc.x += npc.vx;
    npc.y += npc.vy;
    if (Math.random() < 0.01) {
      npc.vx *= -1;
      npc.vy *= -1;
    }

    const dx = npc.x - player.x;
    const dy = npc.y - player.y;
    const dist = Math.sqrt(dx*dx + dy*dy);
    if (dist < 40 && !npc.questGiven) {
      npc.questGiven = true;
      activeQuest = { task: "Collect 5 wood", woodNeeded: 5 };
      updateUI();
    }
  }

  // Quest complete?
  if (activeQuest && inventory.wood >= activeQuest.woodNeeded) {
    activeQuest.task = "Quest complete!";
  }
}

function updateUI() {
  inventoryEl.textContent = `Wood: ${inventory.wood}`;
  questEl.textContent = activeQuest ? activeQuest.task : "None";
}

function gatherWood() {
  const col = Math.floor(player.x / tileSize);
  const row = Math.floor(player.y / tileSize);
  const tile = getTile(col, row);
  if (tile.type === 'forest') {
    inventory.wood++;
    updateUI();
  }
}

function getSkyOverlayColor() {
  const brightness = Math.sin(timeOfDay * 2 * Math.PI) * 0.5 + 0.5;
  const darkness = 1 - brightness;
  const alpha = Math.min(0.7, darkness);
  return `rgba(0,0,0,${alpha})`;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const offsetX = player.x - canvas.width / 2 + player.width / 2;
  const offsetY = player.y - canvas.height / 2 + player.height / 2;

  const startCol = Math.floor(offsetX / tileSize) - 1;
  const endCol = Math.floor((offsetX + canvas.width) / tileSize) + 1;
  const startRow = Math.floor(offsetY / tileSize) - 1;
  const endRow = Math.floor((offsetY + canvas.height) / tileSize) + 1;

  for (let col = startCol; col < endCol; col++) {
    for (let row = startRow; row < endRow; row++) {
      const tile = getTile(col, row);
      const tileX = col * tileSize - offsetX;
      const tileY = row * tileSize - offsetY;
      ctx.fillStyle = tile.color;
      ctx.fillRect(tileX, tileY, tileSize, tileSize);

      const key = `${col},${row}`;
      if (structureCache.has(key)) {
        const s = structureCache.get(key);
        ctx.fillStyle = s.type === 'hut' ? '#8e44ad' :
                        s.type === 'cabin' ? '#d35400' : '#34495e';
        ctx.fillRect(tileX + 5, tileY + 5, s.width / 2, s.height / 2);
      }
    }
  }

  // Draw NPCs
  for (const npc of npcList) {
    const npcX = npc.x - offsetX;
    const npcY = npc.y - offsetY;
    ctx.fillStyle = npc.color;
    ctx.fillRect(npcX, npcY, 10, 10);
  }

  // Player
  const px = canvas.width / 2 - player.width / 2;
  const py = canvas.height / 2 - player.height / 2;
  ctx.fillStyle = player.color;
  ctx.fillRect(px, py, player.width, player.height);

  // Sky darkening
  ctx.fillStyle = getSkyOverlayColor();
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);

gameLoop();
</script>
</body>
</html>
