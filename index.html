<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Biome-Based Open World</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #2c3e50;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const world = {
    width: 2000,
    height: 2000
  };

  const tileSize = 40;
  const terrainCols = Math.ceil(world.width / tileSize);
  const terrainRows = Math.ceil(world.height / tileSize);

  // Biome colors
  const terrainColors = {
    water: '#3498db',
    sand: '#f1c40f',
    grass: '#27ae60',
    forest: '#145a32',
    hill: '#7f8c8d',
    mountain: '#bdc3c7'
  };

  // Random seed to vary terrain on reload
  const seed = Math.random() * 1000;

  function pseudoNoise(x, y) {
    const value = Math.sin((x + seed) * 0.07 + (y + seed) * 0.05) +
                  Math.cos((x + seed) * 0.03 - (y + seed) * 0.04);
    return (value + 2) / 4; // Normalize to 0â€“1
  }

  function getTerrainType(value) {
    if (value < 0.25) return 'water';
    if (value < 0.35) return 'sand';
    if (value < 0.55) return 'grass';
    if (value < 0.7) return 'forest';
    if (value < 0.85) return 'hill';
    return 'mountain';
  }

  // Generate biome-based terrain
  const terrain = Array.from({ length: terrainCols }, (_, col) =>
    Array.from({ length: terrainRows }, (_, row) => {
      const noiseValue = pseudoNoise(col, row);
      const type = getTerrainType(noiseValue);
      return { type, color: terrainColors[type] };
    })
  );

  const player = {
    x: world.width / 2,
    y: world.height / 2,
    width: 30,
    height: 30,
    color: '#ffffff',
    speed: 4
  };

  const keys = {};

  function update() {
    if (keys['ArrowUp']) player.y -= player.speed;
    if (keys['ArrowDown']) player.y += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowRight']) player.x += player.speed;

    player.x = Math.max(0, Math.min(world.width - player.width, player.x));
    player.y = Math.max(0, Math.min(world.height - player.height, player.y));
  }

  function draw() {
    const offsetX = player.x - canvas.width / 2 + player.width / 2;
    const offsetY = player.y - canvas.height / 2 + player.height / 2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let col = 0; col < terrainCols; col++) {
      for (let row = 0; row < terrainRows; row++) {
        const tile = terrain[col][row];
        const tileX = col * tileSize - offsetX;
        const tileY = row * tileSize - offsetY;

        if (
          tileX + tileSize >= 0 &&
          tileY + tileSize >= 0 &&
          tileX < canvas.width &&
          tileY < canvas.height
        ) {
          ctx.fillStyle = tile.color;
          ctx.fillRect(tileX, tileY, tileSize, tileSize);
        }
      }
    }

    // Draw player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x - offsetX, player.y - offsetY, player.width, player.height);
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);

  gameLoop();
</script>
</body>
</html>
