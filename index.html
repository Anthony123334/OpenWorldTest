<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detailed Open World</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #2c3e50;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>

<script>
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const world = {
    width: 2000,
    height: 2000
  };

  const tileSize = 40;
  const terrainCols = Math.ceil(world.width / tileSize);
  const terrainRows = Math.ceil(world.height / tileSize);

  // Terrain types and colors
  const terrainTypes = [
    { type: "grass", color: "#27ae60" },
    { type: "dirt",  color: "#8e5c42" },
    { type: "sand",  color: "#f4d03f" },
    { type: "water", color: "#2980b9" },
    { type: "stone", color: "#7f8c8d" }
  ];

  // Generate terrain grid
  const terrain = Array.from({ length: terrainCols }, (_, col) =>
    Array.from({ length: terrainRows }, (_, row) => {
      const terrainType = terrainTypes[Math.floor(Math.random() * terrainTypes.length)];
      return { ...terrainType };
    })
  );

  const player = {
    x: world.width / 2,
    y: world.height / 2,
    width: 30,
    height: 30,
    color: '#ffffff',
    speed: 4
  };

  const keys = {};

  const objects = Array.from({ length: 150 }, () => ({
    x: Math.random() * world.width,
    y: Math.random() * world.height,
    width: 20 + Math.random() * 20,
    height: 20 + Math.random() * 20,
    color: '#e74c3c'
  }));

  function update() {
    if (keys['ArrowUp']) player.y -= player.speed;
    if (keys['ArrowDown']) player.y += player.speed;
    if (keys['ArrowLeft']) player.x -= player.speed;
    if (keys['ArrowRight']) player.x += player.speed;

    player.x = Math.max(0, Math.min(world.width - player.width, player.x));
    player.y = Math.max(0, Math.min(world.height - player.height, player.y));
  }

  function draw() {
    const offsetX = player.x - canvas.width / 2 + player.width / 2;
    const offsetY = player.y - canvas.height / 2 + player.height / 2;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw terrain tiles
    for (let col = 0; col < terrainCols; col++) {
      for (let row = 0; row < terrainRows; row++) {
        const tileX = col * tileSize - offsetX;
        const tileY = row * tileSize - offsetY;

        // Only draw if tile is on screen
        if (
          tileX + tileSize >= 0 &&
          tileY + tileSize >= 0 &&
          tileX < canvas.width &&
          tileY < canvas.height
        ) {
          ctx.fillStyle = terrain[col][row].color;
          ctx.fillRect(tileX, tileY, tileSize, tileSize);
        }
      }
    }

    // Draw objects
    for (const obj of objects) {
      const objX = obj.x - offsetX;
      const objY = obj.y - offsetY;
      ctx.fillStyle = obj.color;
      ctx.fillRect(objX, objY, obj.width, obj.height);
    }

    // Draw player
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x - offsetX, player.y - offsetY, player.width, player.height);
  }

  function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
  }

  document.addEventListener('keydown', e => keys[e.key] = true);
  document.addEventListener('keyup', e => keys[e.key] = false);

  gameLoop();
</script>
</body>
</html>
